<html>
    <head>
        <title> Control Statements</title>
        <style>
            body{
                background-color: rgb(227, 246, 253);
            }
            .dashboard {
                cursor: pointer;
                padding: 10px;
                background-color: rgb(131, 204, 228);
                margin-bottom: 4px;
            }
            .content{
                background-color: white;
                margin-right: 200px;
                border: 2px solid black;
                margin-left: 100px;
                padding: 10px;
                border-radius: 5px;
                width: 500px;
                margin-top: 70px;
                margin-bottom: 100px;
            }
            .content h1{
                text-align: center;
            }
            .content label{
                margin-left: 100px;
            }
            .content input,.content select, .content button{
                margin-top: 20px;
                margin-left: 10px;
                height: 30px;
            }

            .content button{
                margin-left: 200px;
                color: #fff;
                font-weight: bold;
                background-color: rgb(131, 204, 228);
                border: 1px solid rgb(75, 181, 216);
            }

            .content p{
                margin-top: 100px;
            }

            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <script>
             function platinaBakeryDiscount(){
                var dayOfWeek = parseInt(document.getElementById("day").value);
                var billAmount = parseFloat(document.getElementById("billAmount").value);
                var discountPercentage;
                switch (dayOfWeek) {
                    case 1:
                        discountPercentage = 15;
                        break;
                    case 2: 
                        discountPercentage = 10;
                        break;
                    case 3:
                        discountPercentage = 12;
                        break;
                    case 4: 
                        discountPercentage = 11;
                        break;
                    case 5: 
                        discountPercentage = 13;
                        break;
                    case 6: 
                        discountPercentage = 14;
                        break;
                    case 0:
                        discountPercentage = 15;
                        break;
                    default:
                        discountPercentage = 0;
                }

                var discountAmount = (billAmount * discountPercentage) / 100;
                var discountedBillAmount = billAmount - discountAmount;

                document.getElementById("finalBill").innerHTML= "Bill Amount: Rs." + billAmount.toFixed(2) +
                "<br>Discount Percentage : " + discountPercentage + "%"  + "<br>Discount Amount: Rs." + discountAmount.toFixed(2)
                + "<br>Discounted Bill Amount: Rs." + discountedBillAmount.toFixed(2);


            }

            function bharatSchoolAdmission(){
                var marks = parseFloat(document.getElementById("marks").value);

                var result;

                if(marks >= 90){
                    result = "Outstanding to admit";
                }
                else if(marks <90 && marks >= 70){
                    result = "Good to admit";
                }
                else if(marks<70 && marks>=50){
                    result = "Acceptable to admit";
                }
                else{
                    result = "Admission Application Rejected";
                }

                document.getElementById("result").innerHTML= result;
            }

            function calculateGifts() {
            var visits = parseInt(document.getElementById("visits").value);
            var purchaseAmount = parseFloat(document.getElementById("purchaseAmount").value);

            var welcomeGift = visits >= 1 ? 100 : 0;
            var gift = purchaseAmount >= 5000 ? 3000 : (purchaseAmount >= 3000 ? 1500 : (purchaseAmount >= 1000 ? 500 : 0)) ;

            var totalGift = welcomeGift + gift;

            document.getElementById("giftResult").innerHTML = "Total Gifts: " + totalGift + " GV";
            }

            function showDiv(divId) {
            var divs = document.getElementsByClassName("content");
            for (var i = 0; i < divs.length; i++) {
                divs[i].classList.add("hidden");
            }
            var selectedDiv = document.getElementById(divId);
            selectedDiv.classList.remove("hidden");
            }
        </script>
        <div style="display: flex;justify-content: space-between;">
            <div style="background-color: lightblue;padding: 10px;height: 550px;">
                <h1> Control Statements Exercise</h1>
                <div class="dashboard" onclick="showDiv('div1')">Platina Bakery</div>
                <div class="dashboard" onclick="showDiv('div2')">Bharat School Admission</div>
                <div class="dashboard" onclick="showDiv('div3')">Shopping Mall Schemes</div>
            </div>
            <div>
                
                <!--<p>
                    Platina Bakery is celebrating the platinum year since its founding and as an 
                    offer to its customers it has announced a week offer for its customers who are 
                    buying any items irrespective of the price:

                    For the next week starting from tomorrow there is a discount for everyday:

                    MONDAY    - 15%
                    TUESDAY   - 10%
                    WEDNESDAY - 12%
                    THURSDAY  - 11%
                    FRIDAY    - 13%
                    SATURDAY  - 14%
                    SUNDAY    - 15%

                    One customer can submit only one bill and if customer submits many bills, 
                    only first bill of the day will be taken into account.
                </p>-->

                <div id="div1" class="content" style="height: 240px;">
                    <h1>
                        Platina Bakery
                    </h1>
                    <label for="billAmount">Bill Amount:</label>
                    <input id="billAmount" type="text" placeholder="Bill Amount">
                    <br>
                    <label for="day">Choose Day:</label>
                    <select id="day">
                        <option value="0">SUNDAY</option>
                        <option value="1">MONDAY</option>
                        <option value="2">TUESDAY</option>
                        <option value="3">WEDNESDAY</option>
                        <option value="4">THURSDAY</option>
                        <option value="5">FRIDAY</option>
                        <option value="6">SATURDAY</option>
                    </select>
                    <br>
                    <button onclick="platinaBakeryDiscount()">Calculate Discount</button>
                    <p id="finalBill"></p>
                </div>
                

                <!--<p>
                    Bharat school is 150 year old school and year on year parents come in big numbers to 
                    get admission for their children. This year also the school has conducted an entrance 
                    exam for admission for various classes. The students have completed their exam and 
                    based on the marks they received they wanted to know the admission status for their 
                    application.

                        Below 50 - Admission Application Rejected
                        50 to 70 - Acceptable to admit
                        70 to 90 - Good to admit
                        Above 90 - Outstanding to admit

                    Ask the parent to enter the entrance exam marks of their 
                    children and let the parents know the status of the application for 
                    the admission.
                </p>-->

                <div id="div2" class="content hidden" style="height: 200px;">
                    <h1>
                        Bharat School Admission
                    </h1>
                    <label for="marks">Total Marks:</label>
                    <input id="marks" type="text" placeholder="Enter Student Mark">
                    <br>
                    <button onclick="bharatSchoolAdmission()">View Result</button>
                    <p id="result"></p>
                </div>
                

                <!--<p>A new shopping mall has been opened in the city. To attract people and to bring in crowd, 
                    the mall has announced some schemes. 
                    If a person is visiting a shop atleast once, they will be given a welcome gift of 100GV.
                    If the cost of any purchased items value is more than 1000, a 500 GV will be given.
                    If the cost of any purchased items value is more than 3000, a 1500 GV will be given.
                    If the cost of any purchased items value is more than 5000, a 3000 GV will be given.
                    
                    Based on the user visits and purchase, give the gifts to the people.</p>-->

                    <div id="div3" class="content hidden" style="height: 240px;">
                        <h1>
                            Shopping Mall Schemes
                        </h1>
                        <label for="visits">Number of Visits:</label>
                        <input id="visits" type="number" placeholder="Enter number of visits">
                        <br>
                        <label for="purchaseAmount">Purchase Amount:</label>
                        <input id="purchaseAmount" type="text" placeholder="Enter purchase amount">
                        <br>
                        <button onclick="calculateGifts()">Calculate Gifts</button>
                        <p id="giftResult"></p>
                    </div>
            </div>
        </div>
    </body>
</html>
